<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розрахунок показника І1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        /* Previous CSS styles remain unchanged */
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор показника</h1>
        <div class="formula-control">
            <label>Формула:</label>
            <input type="text" id="formulaInput" value="P1/(1*П3+0.5*П5+0.1*П7)" style="width: 100%; margin-bottom: 10px;">
        </div>
        <div class="formula" id="formulaContainer"></div>
        <div id="indicatorGroupsContainer"></div>
        <div id="result"></div>
    </div>

    <script>
        let dynamicConfig = {
            formula: "",
            variables: new Set(),
            numerator: null,
            denominator: []
        };

        function parseFormula(formulaStr) {
            const parts = formulaStr.split('/');
            if (parts.length !== 2) return null;

            const numeratorVar = parts[0].trim();
            const denominatorTerms = parts[1].split('+').map(term => {
                term = term.trim().replace(/\(|\)/g, '');
                const [coeffPart, varPart] = term.split('*').map(p => p.trim());
                const coefficient = parseFloat(coeffPart) || 1;
                const variable = varPart || coeffPart;
                return { coefficient, variable };
            });

            return {
                numerator: numeratorVar,
                denominator: denominatorTerms
            };
        }

        function updateInterface() {
            const formulaInput = document.getElementById('formulaInput').value;
            const parsed = parseFormula(formulaInput);
            if (!parsed) return;

            dynamicConfig.numerator = parsed.numerator;
            dynamicConfig.denominator = parsed.denominator;
            dynamicConfig.variables = new Set([
                parsed.numerator,
                ...parsed.denominator.map(t => t.variable)
            ]);

            updateFormulaDisplay();
            createInputGroups();
            updateResultStructure();
            calculate();
        }

        function updateFormulaDisplay() {
            const numeratorLatex = `\\class{highlight-${dynamicConfig.numerator}}{${dynamicConfig.numerator}}`;
            const denominatorLatex = dynamicConfig.denominator.map(term => {
                const coeff = term.coefficient !== 1 ? `\\class{highlight-constant}{${term.coefficient}} \\cdot ` : '';
                return `${coeff}\\class{highlight-${term.variable}}{${term.variable}}`;
            }).join(' + ');
            
            document.getElementById('formulaContainer').innerHTML = 
                `\\[I = \\frac{${numeratorLatex}}{${denominatorLatex}}\\]`;
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, "formulaContainer"]);
        }

        function createInputGroups() {
            const container = document.getElementById('indicatorGroupsContainer');
            container.innerHTML = '';
            
            dynamicConfig.variables.forEach(varName => {
                const group = document.createElement('div');
                group.className = 'indicator-group';
                group.innerHTML = `
                    <p><b>${varName}</b></p>
                    <div class="year-inputs">
                        ${[2020, 2021, 2022, 2023, 2024].map(year => `
                            <div class="year-input">
                                <label>${year}</label>
                                <input type="number" step="0.1" class="${varName}">
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(group);
            });
        }

        function updateResultStructure() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Результат:</h3>
                <p>Середнє ${dynamicConfig.numerator}: <span id="${dynamicConfig.numerator}_avg">0.00</span></p>
                ${dynamicConfig.denominator.map(term => `
                    <p>Середнє ${term.variable}: <span id="${term.variable}_avg">0.00</span></p>
                `).join('')}
                <p><b>I = <span id="I_result">0.0000</span></b></p>
            `;
        }

        function calculate() {
            const getAverage = (varName) => {
                const inputs = document.getElementsByClassName(varName);
                let sum = 0;
                for (let input of inputs) {
                    sum += parseFloat(input.value.replace(/,/g, '.')) || 0;
                }
                return inputs.length ? sum / inputs.length : 0;
            };

            // Update highlighting
            const anyFilled = Array.from(document.querySelectorAll('input')).some(i => i.value.trim() !== '');
            dynamicConfig.variables.forEach(varName => {
                const inputs = document.getElementsByClassName(varName);
                const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
                document.querySelectorAll(`.highlight-${varName}`).forEach(el => {
                    el.style.color = allFilled ? '#000' : '#888';
                });
            });

            // Perform calculations
            const numeratorAvg = getAverage(dynamicConfig.numerator);
            let denominator = dynamicConfig.denominator.reduce((sum, term) => {
                return sum + (getAverage(term.variable) * term.coefficient;
            }, 0);

            // Update displayed values
            document.getElementById(`${dynamicConfig.numerator}_avg`).textContent = numeratorAvg.toFixed(2);
            dynamicConfig.denominator.forEach(term => {
                document.getElementById(`${term.variable}_avg`).textContent = getAverage(term.variable).toFixed(2);
            });
            
            const result = denominator !== 0 ? (numeratorAvg / denominator).toFixed(4) : 'Неможливо обчислити';
            document.getElementById('I_result').textContent = result;
        }

        // Event listeners
        document.getElementById('formulaInput').addEventListener('input', updateInterface);
        document.addEventListener('input', (e) => {
            if (e.target.tagName === 'INPUT' && e.target.type === 'number') calculate();
        });

        // Initial setup
        updateInterface();
    </script>
</body>
</html>
